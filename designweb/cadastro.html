<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|BenchNine:700|Text+Me+One" rel="stylesheet">
    
    <title>Cadastro</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header></header>

    <!-- Corpo -->
    <main>
        <div class="cadastro-bg">
            <article class="img-cadastro">
                <p> Register in our store and always receive our comic news </p>

                <img src="img/blackfriday.png" alt="">
                <ul>
                    <li><img src="img/logoinstagram.png" alt="instagram@comicshirt"></li>
                    <li><img src="img/logofacebook.png" alt=""></li>
                    <li><img src="img/logotwitter.png" alt=""></li>
                    <li><img src="img/logowpp.png" alt=""></li>
                </ul>
            </article>

            <article class="formulario-bg">
                <div>
                    <p class="btn-bg"><span class="btn btn-bg-formulario">Sign up</span> or <span class="btn" >Sign in</span></p>
                </div>
                <form action="POST">
                    <label for="name"> Name
                        <input type="text" placeholder="name" minlength="8">
                    </label>
                    <label for="e-mail">Email
                            <input type="email" placeholder="xxxx@email.com">
                    </label>
                    <label for="pass">Password
                            <input type="password" placeholder="password" maxlength="12">
                    </label>
                    <label>Male
                        <input type="radio" name="genero">
                    </label>
                    <label>Female 
                        <input type="radio" name="genero">
                    </label>

                    <button class="btn-form-bg btn-3"type="submit">Sign in</button>
                </form>
            </article>
        </div>
    </main>


    <!-- Rodapé -->
    <footer></footer>
</body>
</html>
