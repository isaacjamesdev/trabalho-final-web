<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|BenchNine:700|Text+Me+One" rel="stylesheet">
    
    <title>Login</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header></header>

    <!-- Corpo -->
    <main>
        <div class="cadastro-bg">
            <article class="img-cadastro">
                <p>   Enter and check out our news. We're still on black friday! </p>

                <img src="img/back.png" alt="">
                <ul>
                    <li><img src="img/insta.png" alt="instagram@comicshirt"></li>
                    <li><img src="img/face.png" alt=""></li>
                    <li><img src="img/twitter.png" alt=""></li>
                    <li><img src="img/wpp.png" alt=""></li>
                </ul>
            </article>

            <article class="formulario-bg">
                <div>
                    <p class="btn-bg"><span class="btn btn-bg-formulario">Sign up</span> or <span class="btn btn-bg-formulario" >Sign in</span></p>
                </div>
                <form action="POST">
                    <label for="e-mail">Email </label>
                    <input type="email" placeholder="xxxx@email.com">
                    <label class="lb-email" for="pass">Password</label>
                    <input type="password" placeholder="password" maxlength="12">
                    <button class="btn-form-bg btn-3"type="submit">Sign up</button>
                </form>
            </article>
        </div>
    </main>


    <!-- Rodapé -->
    <footer></footer>
</body>
</html>
